<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text">BMI Calculator</h2>
    <form action="">
        <label for="Height">Height in Meters</label>
        <input type="float" class="Height">
        <label for="weight">Weight in KG</label>
        <input type="number" class="Weight">
        <button>Calculate</button>
    </form>

    <div class="result"></div>

    <div class="info">
        <h4 class="heading">Body Mass Index Weight Guide</h4>
        <p id="p1">Under Weight = Less Than 18.6</p>
        <p id="p2">Normal Range = 18.6 To 24.9</p>
        <p id="p3">Over Weight = Greater Than 24.9</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
